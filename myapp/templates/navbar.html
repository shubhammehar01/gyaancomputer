<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GyaanComputer</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7608727426286029"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="static/icon1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-center my-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index"><img src="static/img/logo.png"
                    width="110px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto  mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/about">About</a>
                    </li>
                </ul>


                {% if email %}
                <div class="nav-item mx-1">
                    <a class="nav-link " href="/account"> <i class="fa fa-user-circle-o" style="font-size: 30px;" aria-hidden="true"></i> </a>
                </div>
                {% else %}
                <div class="nav-item mx-1">
                    <a class="nav-link " href="/login"><i class="fa fa-sign-in" style="font-size: 25px;"aria-hidden="true"></i>Login |&nbsp;</a>
                </div>
                <div class="nav-item max-1">
                    <a class="nav-link active" href="/signup"><i class="fa fa-sign-in" style="font-size: 25px;"aria-hidden="true"></i>SignUp</a>
                </div>
                {% endif %}
            </div>

        </div>
    </nav>
    {% block navbar %} {% endblock navbar %}
    <footer class="row pt-5 text-center">
        <div class="col-12">
            <p class="text-right">Copyright 2020 The GyaanComputer Company
        </div>
    </footer>
</body>

</html>
